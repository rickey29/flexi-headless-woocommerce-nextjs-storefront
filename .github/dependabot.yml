# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm/yarn dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    # Group minor and patch updates to reduce PR noise
    groups:
      dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Increase PR limit for security updates
    open-pull-requests-limit: 10
    # Add labels for easier filtering
    labels:
      - 'dependencies'
      - 'automated'
    # Automatically rebase PRs when they fall behind
    rebase-strategy: 'auto'
    # Security updates get separate PRs (not grouped)
    # This ensures critical fixes are visible and merged quickly
    # ignore:
    #   # Add packages to ignore if they cause frequent breaking changes
    #   - dependency-name: "some-package"
    #     update-types: ["version-update:semver-major"]

  # GitHub Actions workflows
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    open-pull-requests-limit: 5
